name: CI

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Read cargo.toml
        uses: juliangruber/read-file-action@v1
        id: cargo_toml
        with: 
          path: ./cargo.toml
      - name: Find package version
        uses: actions-ecosystem/action-regex-match@v2
        id: version_regex
        with:
          text: ${{ steps.cargo_toml.outputs.content }}
          regex: '\[package\][^[]*version = "(.*)"'
          flags: gm
      
      - run: echo ${{ format('{0}{1}{2}', '"', steps.version_regex.outputs.match, '"') }}

      - name: GitHub Tag
        id: tag-version
        uses: mathieudutour/github-tag-action@v6.0
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.version_regex.outputs.group1 }}
          
      - name: Release Draft
        id: draft-release
        uses: crs-k/release-draft@v0.6.15
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set LIBCLANG_PATH
        run: echo "LIBCLANG_PATH=$((gcm clang).source -replace "clang.exe")" >> $env:GITHUB_ENV
      - name: Prepare Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-msvc
      - uses: Swatinem/rust-cache@v1
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - run: mkdir staging
      - name: Create a mod archive
        working-directory: staging
        run: |
          mkdir -p ./red4ext/plugins
          mkdir -p ./r6/scripts
          mkdir -p ./r6/tweaks
          cp -R ../reds/* ./r6/scripts
          cp -R ../tweaks/* ./r6/tweaks
          cp ../target/release/*.dll ./red4ext/plugins/
      - name: Archive artifacts
        uses: nanoufo/action-upload-artifacts-and-release-assets@main
        with:
          name: CP77-External-Radio-red4ext.zip
          path: |
            staging/**/*
          release-upload-url: ${{ steps.draft-release.outputs.upload_url }}
          upload-release-files: true
          
